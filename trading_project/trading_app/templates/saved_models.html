{% extends 'training_base.html' %}

{% block training_content %}
<h1>Сохраненные модели</h1>
<ul>
    {% for model in models %}
    <li>
        {{ model.name }} ({{ model.created_at }})
        <form method="post" action="{% url 'delete_model' model.id %}">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
    </li>
    {% empty %}
    <p>У вас нет сохраненных моделей.</p>
    {% endfor %}
</ul>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Торговое приложение{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'profile' %}">Профиль</a>
        <a href="#">Обучение торговой нейросети</a>
        <a href="#">Тестирование торговой нейросети</a>
        <a href="#">Торговая сессия</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </div>

</body>
</html>

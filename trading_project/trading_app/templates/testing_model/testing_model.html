{% extends 'base.html' %}

{% block content %}
    <!-- Заголовок страницы тестирования торговой нейросети -->
    <h1>Тестирование торговой нейросети</h1>

    <!-- Форма для выбора модели и параметров тестирования -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение формы для выбора модели, набора данных и других параметров -->
        <button type="submit">Запустить тестирование</button>
    </form>
{% endblock %}
